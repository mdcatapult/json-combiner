stages:
  - test
  - assembly
  - release

default:
  image: registry.mdcatapult.io/informatics/docker-images/ci:scala-v1.1.0

test:
  stage: test
  script:
    - sbt +clean coverage +test coverageReport
  coverage: /\[info\]\sAll\sdone\.\sCoverage was\s\[(\d.*)%\]/
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/
    refs:
      - tags

assemble:
  stage: assembly
  script:
    - sbt assembly
  except:
    refs:
      - master
      - tags

release:
  stage: release
  script:
    - /scripts/release.sh -b
  only:
    - master
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

release-jar:
  stage: release
  script:
    - sbt assembly
    - . /scripts/utils.sh
    - . /scripts/upload-files.sh 'target/scala-2.12/*.jar' $CI_COMMIT_REF_NAME
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_REF_NAME =~ /^v\d\.\d\.\d$/